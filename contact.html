</head>
<body>
    <script id="nav_replace" src="/nav.js"></script>

    <div class="container">
        <h1 style="color: black;">Contact</h1>
            <p>Want to be on our podcast? Have questions or comments about an episode? Fill out this form to reach us!</p>
                <form action="https://formspree.io/f/xrbeoynl" method="POST" class = "contact-form" name="FormName">
                    <label>
                        Name:
                        <input type="text" name="name" style="width: 100%" placeholder="e.g. John Doe" required>
                    </label>
                    <label>
                        Email:
                        <input type="email" name="email" required placeholder="e.g. jdoe555@gmail.com">
                    </label>
                    <label>
                        Message:
                        <textarea name="message" placeholder="Hi, I'd like to be on this podcast."></textarea>
                    </label>

                    <button onclick="" type="submit" class="quoteButton" style="padding-top: 8px; padding-bottom: 8px; padding-left: 12px; padding-right: 12px;"><b>Send</b></button>
                </form>
            </div>
    </div>
</body>
