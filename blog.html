<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/lcx6obh.css">
    <link rel="stylesheet" href="/themes/main.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <title>Echo of Me Family of Podcasts | Blog</title>
</head>
<body>
    <script id="nav_replace" src="/nav.js"></script>

    <div class="container">
        <div class="name-badge">
            Blog
            <span class="subtitle">Conversations with Missionaries
            and Recent Converts of
            </span>
            <span class="church-name">
                <span class="line1">The Church of</span><br>
                <span class="line2">Jesus Christ</span><br>
                <span class="line3">of Latter-day Saints</span>
            </span>
        </div>
        <div id="replace-post"></div>

        
    </div>

    <script src="/blog.js"></script>
    <script>
        var container = document.querySelector("#replace-post");
        var index = 0;

        for (let item of items) {

        var html = `
            <div class="post-holder">
                <a href="/blogpost.html#${index}" >
                    <h4 class="post-title">
                        ${item.title}
                    </h4>
                    <div class="post-image-container" style="background-image: url(${item.img});background-size: cover; ">
                        <div style = "backdrop-filter: blur(4px); border-radius:12px;">
                            <img src=${item.img} class="post-image">
                        </div>
                    </div>
                </a>
            </div>
        <br>
        `

        container.insertAdjacentHTML('beforeend', html);
        index++;
    }
    </script>

    <div class="socials">
        <a href="https://www.facebook.com/cyfsn" target="_black"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://www.instagram.com/canyoufeelsonow/" target="_black"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>

</body>
</html>
